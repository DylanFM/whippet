<!DOCTYPE html>
<html lang="en-au">
<head>
    <title>Whippet: lean and fast.</title>
    <link rel="stylesheet" href="main.css" type="text/css" media="screen, projector">
</head>
<body>
    <h1>Whippet: lean and fast.</h1>
    <h2>Coffee-Script and Node together, like they should be</h2>
    <script src="jquery.js"></script>
    <script src="coffee-script.js"></script>
    <script type="text/coffeescript">
        puts: (msg) -> $("<p/>").text(msg).appendTo(document.body)
        $ ->
           puts "Coffee-Script in full effect."
    </script>
</body>
</html>
